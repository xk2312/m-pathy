name: deploy-staging

on:
  push:
    branches: [ "staging" ]
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_USER: deploy
      SSH_HOST: 78.47.96.191
      SSH_DEST: /srv/app/current
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          set -euo pipefail
          install -m 700 -d ~/.ssh
          printf "%s\n" "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "%s\n" "${{ secrets.STAGING_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Sync files to server (rsync)
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" \
            --exclude ".git" --exclude "node_modules" \
            ./ ${SSH_USER}@${SSH_HOST}:${SSH_DEST}/

      - name: Remote build & restart
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes ${SSH_USER}@${SSH_HOST} '
            set -e
            cd '"${SSH_DEST}"'
            cp /srv/app/shared/.env .env.production || true
            npm ci --no-audit --no-fund
            npm run build
            sudo systemctl restart mpathy
            curl -sS -I https://staging.m-pathy.ai/health || true
          '
